    <h2>1. INTRODUCTION</h2>

    <h2>2. BEN SIESTA AVAIT RAISON</h2>
  
    <div class="txtColumns">
      <p>On reviendra sur le "confinement" dans un moment, mais je veux m'arr√™ter d'abord un instant sur ce qu'on vient d'√©voquer dans üí∞. J'ai demand√© un tout petit peu autour de moi parmi mes ami.e.s producteurs.trices d‚Äô≈ìuvres de l'esprit combien de $$$ ils avaient gagn√© pendant le lockdown et j'ai rapidement eu la confirmation que ma situation √©tait avantageuse, et que j'avais √©t√© bien mieux prot√©g√© du risque √©conomique associ√© au SARS-COV2 que nombre de mes camarades (mais je ne parle l√† que du secteur artistique).</p>

      <p>Par curiosit√©, je suis all√© voir ce que Wikipedia (en fran√ßais) avait √† dire sur l'intermittence, et notamment sur son caract√®re avantageux. Apr√®s avoir lu en diagonale la page sur les intermittents, je suis all√© voir ce que contenait la page de <a href="https://fr.wikipedia.org/wiki/Discussion:Intermittent_du_spectacle">discussion</a>. La page de discussion est un espace d√©di√© aux contributeurs.trices de l'encyclop√©die: ils peuvent y proposer des modifications, demander de l'aide, d√©battre, et more often than not, y entrer en conflit ouvert sur la place publique. (et alors franchement les perspectives que les pages de discussion de Wikipedia offrent en terme de cyber-tourisme sont  infinies)</p>

      <p>Je me suis d'abord arr√™t√© sur cette section intitul√©e: "Privil√®ges?", o√π l'utilisateur <span class="colorHighlight">"Â§ïÈπ§"</span>, le 26 f√©vrier 2006 √† 00:38 (GMT+1), mettait en cause la formule d'un autre contributeur,  <span class="colorHighlight">"Ben Siesta"</span>, qui √©tait le cr√©ateur de la page sur les intermittents et selon lequel le "statut" d'intermittent tenait du "privil√®ge". <span class="colorHighlight">Â§ïÈπ§</span> y √©crivait qu'il ne voyait pas bien de quels privil√®ges il s'agissait, et que si le terme √©tait employ√© par certain.e.s c'√©tait pour manipuler l'opinion afin de faire pr√©valoir leurs int√©r√™ts. Les m√©chant.e.s voulaient simplement "faire des √©conomies", d'apr√®s <span class="colorHighlight">Â§ïÈπ§</span>. Sans doute inform√© par mail de la remarque de <span class="colorHighlight">Â§ïÈπ§</span>, <span class="colorHighlight">Ben Siesta</span> tenta de se justifier √† onze heures et neuf minutes le lendemain. On l'imagine au saut du lit (je dis √ßa pour son pseudo hein, d'ailleurs c'est l'anagramme de son pr√©nom nous dit joyeusement sa <a href="https://fr.wikipedia.org/wiki/Utilisateur:Ben_Siesta">page de profil</a>), tapant: </p>

      <p class="citation">"En tant qu'intermittent du spectacle (depuis 17 ans), je suis d'accord avec vous. Il faut cependant savoir rester objectif. Le statut d'intermittent du spectacle a des avantages incontestables sur celui d'int√©rimaire [...]".</p> 

      <p> <span class="colorHighlight">Â§ïÈπ§</span> ne r√©pondit pas. Cinq mois plus tard n√©anmoins, une autre utilisatrice, <span class="colorHighlight">"Valk"</span>, rench√©rit: </p>

      <p class="citation"> "Le statut d'intermittent n'accorde pas des 'privil√®ges' (ce serait ill√©gal!) [...] Je me permets de rectifier de suite. Si cela pose probleme, je veux bien discutter <span style="color:white; font-style:initial;">[sic]</span> plus avant de cette notion de 'privil√®ge'." </p>

      <p> et prit sur elle la responsabilit√© de modifier cette ligne de l'article, mais au final plus timidement que pourrait laisser croire le ton de son commentaire, comme on peut le voir dans <a href="https://fr.wikipedia.org/w/index.php?title=Intermittent_du_spectacle&diff=8603231&oldid=8318735">l'historique des versions.</a> </p>

      <p> J'ai ensuite √©t√© attir√© par une autre section sentant le souffre, dat√©e de 2014, et intitul√©e: </p>

      <p class="citation">"L'intermittence n'est pas un r√©gime.../ Plus que marre des erreurs"</p>

      <p>o√π un.e utilisateur.trice y identifiait 7 passages lui inspirant manifestement de la col√®re. </p>

      <p class="citation">"le nombre d'erreurs est [...] assez impressionnant dans cet article"</p>

      <p>Cette personne, nomm√©e <span class="colorHighlight">"88.124.4.103"</span>, d'apr√®s son adresse IP publique<a href="#b3" id="a3" name="a3">*3</a>  (car les personnes souhaitant modifier un article sur Wikip√©dia sans cr√©er de compte personnel sont identifi√©s de cette mani√®re) ne remettait cette fois pas en cause le choix d'un mot en particulier, mais des sections enti√®res de l'article. Notamment un paragraphe nomm√© "D√©ficit du r√©gime", o√π il √©tait fait mention du "d√©ficit structurel" de l'intermittence et du traitement de faveur dont les intermittent.e.s faisaient l'objet au sein de l'assurance ch√¥mage. Bien que ces passages √©taient somewhat sourc√©s (namely, Lepoint.früëå et un rapport publi√© par la cour des comptes), ils relevaient selon <span class="colorHighlight">88.124.4.103</span> d'une vision "id√©ologique": </p>

      <p>Devant mon √©cran, je saluais la pr√©cision de <span class="colorHighlight">88.124.4.103</span>, dont j'appr√©ciais √©galement la verve socialiste<a href="#b4" id="a4" name="a4">*4</a>. Un peu plus loin, <span class="colorHighlight">88.124.4.103</span> expliquait que c'√©tait la logique de solidarit√© interprofessionnelle, aux fondements de l'assurance ch√¥mage, qui faisait que les intermittents n'avaient pas de caisse propre et que tous les travailleurs cotisaient les uns pour les autres ; il n'existait donc pas de "r√©gime" d'intermittence, seulement des conditions particuli√®res d'acc√®s √† l'assurance ch√¥mage (pr√©vues par deux textes de loi, les annexes 8 et 10).</p>

      <p>M√™me si d'un point de vue intellectuel, j'√©tais convaincu par <span class="colorHighlight">88.124.4.103</span> (et qu'au reste, l'exigence de pr√©cision dont ce dernier faisait preuve √©tait particuli√®rement bienvenue dans le contexte de l'exercice encyclop√©dique), je ne pouvais pas m'emp√™cher de sentir la culpabilit√© de <span class="colorHighlight">Ben Siesta</span> irradier de l'autre c√¥t√© de l'√©cran, et que le fond du probl√®me MORAL du privil√®ge n'avait pas √©t√© adress√©. Bien que Wikipedia n'√©tait certainement pas l'endroit o√π mettre ces choses en balance, deep down, je m'identifiais √† la sinc√©rit√© maladroite de <span class="colorHighlight">Ben Siesta</span>. Et effectivement, comme je l'ai dit en exergue, un rapide sondage parmi mes proches a confirm√© que ma fa√ßon de d√©finir contractuellement mon travail √©tait celle qui m'avait aussi donn√© acc√®s √† la meilleure protection sociale pendant ce contexte inou√Ø de mise √† l'arr√™t quasi-totale de l'industrie qui m'emploie: la kultur. En somme, <span class="colorHighlight">Ben Siesta</span> avait raison.</p>

      <p>Mais j'aimerais bien en savoir un peu plus sur combien d'argent vous avez vous-m√™me gagn√© pendant le confinement. Si vous voulez (et si vous en connaissez le montant), je vous propose de participer au sondage public ci-dessous.</p>

    <div class="txtColumns">
      <p>Ainsi j'ai √©t√© particuli√®rement bien prot√©g√© des risques √©conomiques de la pand√©mie. Par ailleurs, pendant que j'√©tais simplement somm√© de rester chez moi, ce que j'ai fait volontiers parce que je vis dans une maison confortable avec mes ami.e.s, les "travailleurs essentiels", qu'on a tr√®s bri√®vement et tr√®s grossi√®rement pouss√© sur la sc√®ne m√©diatique affubl√©.e.s d'un qualificatif martial ("h√©ros"), alors que le terme "otage" correspondait tr√®s certainement mieux √† la r√©alit√© (comme cela a √©t√© relev√© par d'autres que moi), ces personnes devaient se rendre sur leur lieu de travail tous les jours, ce qui repr√©sentait une prise de risque consid√©rable pour eux et pour leur famille.
      </p>

    <h2> Quelques mots sur la CMT </h2>

    <div class="txtColumns">
      <p>Juste avant le confinement j'ai commenc√© une d√©marche de Contraception Masculine Thermique (CMT). C'est une technique qui se d√©veloppe en France dans les ann√©es 70, et qui se base sur l'observation que comme la fertilit√© masculine diminue quand les testicules sont expos√©es √† la chaleur (comme on a pu l'observer chez des personnes travaillant devant des fours par exemple), il est possible de stopper la fabrication de spermatozo√Ødes en exposant volontairement ses testicules √† une source de chaleur (soit la chaleur du corps, soit une chaleur externe). Une cinquantaine de couples volontaires se sont constitu√©s autour du <a href="https://corpsetpolitique.noblogs.org/post/2014/09/12/les-essais-de-contraception-masculine-par-la-chaleur/
